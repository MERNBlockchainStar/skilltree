<!DOCTYPE html>
<html oncontextmenu="return false;">
<head>
    <link rel="stylesheet" type="text/css" href="chartandtree.css">
    <meta charset="UTF-8">
    <title>Skill Tree</title>
    <script src = "pixi/pixi.min.js"></script>
    <script src = "pixi/pixi-extra-filters.js"></script>
    <script src = "pixi/pixi-layers.js"></script>
    <script src = "cycle.js"></script>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
    	var isIE = /*@cc_on!@*/false || !!document.documentMode;
    	var isEdge = !isIE && !!window.StyleMedia;
    	if(isIE || isEdge){
    		window.open('https://www.google.com/chrome/','_self');
    	}
    }, false);
    </script>
</head>
<body>
  <div class = "grid">
    <div class = "topLine">

      <div id = "welcome" class = "welcome">Hello</div>
      <input type = "button" class = "headerButton" value = "Logout" onClick = "logout()">
      <input type = "button" class = "headerButton" value = "Open Chart" id = "openchart">
      <input type = "button" class = "headerButton" value = "Submit Changes" onClick = "submit()">
    </div>
    <div class = "sideBar">
      <a class = "sideBarTitle">Add Trees!</a>
      <div class = "sideBarContent" id = "sideBarContent">
        <div class = "sideBarSearch">
          <input type ="text" value = ""><br>
          <div class = "sideBarButton">Search</div>
        </div>
        <div class = "sideBarSearchResult" id = "sideBarSearchResult">
          <a>Web Developer</a>
          <a>Project Manager</a>
        </div>
      </div>
    </div>

    <div class = "canvas">
      <canvas id = "pixiCanvas" style = "visibility: hidden;"></canvas>
    </div>
  </div>

  <div id = "firstLogin" class = "modal">
      <div class = "modal-content">
          <div class="modal-header">
              <h2>Please select your main skill tree</h2>
          </div>
          <div class="modal-body">
              <select id = "maintree"></select>
              <input type = "button" value = "Save" id = "savebtn">
          </div>
      </div>
  </div>

  <div id = "skillpage" class = "modal">
    <div class = "modal-content">
        <div class="modal-header">
            <span class="modalClose">&times;</span>
            <h2 id="skillnameHeader"></h2>
        </div>
        <div class="modal-body">
            <div id = "trainings">
                    <div class = "divTableName"> Trainings </div>

                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableHead"> Date </div>
                            <div class="divTableHead"> Level </div>
                            <div class="divTableHead"> Place</div>
                            <div class="divTableHead"> Teacher</div>
                        </div>
                    
                        <div class="divTableRow">
                            <div class="divTableCell"> Date </div>
                            <div class="divTableCell"> Level </div>
                            <div class="divTableCell"> Place</div>
                            <div class="divTableCell"> Teacher</div>
                        </div>
                    </div>
            </div>
            <div id = "offers"> Offers

            </div>
            <div id = "requests"> Requests

            </div>
        </div>
    </div>
</div>

    <script src = "classes/link.js"></script>
    <script src = "classes/itemcontainer.js"></script>
    <script src = "classes/tree.js"></script>
    <script src = "editor/classes/editoritemcontainer.js"></script>
    <script src = "editor/classes/editortree.js"></script>
    <script src = "editor/editor.js"></script>
    <script src = "chartandtree.js"></script>
</body>
</html>
