<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Skill Tree</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var isIE = /*@cc_on!@*/false || !!document.documentMode;
    var isEdge = !isIE && !!window.StyleMedia;
    if(isIE || isEdge){
      window.open('https://www.google.com/chrome/','_self');
    }
  }, false);
  </script>
</head>
<body id = "body">
    <div class="container jumbocontainer p-3">
        <div class="jumbotron p-3">
          <h1 class="display-4 d-none d-lg-block">Welcome to the SkillTree</h1>
          <h5 class="d-block d-lg-none">Welcome to the SkillTree</h5>
          <p class="lead">What is SkillTree? <a href="">></a></p>
          <p class="lead">Don't have an account? <a href="register.html">Sign up</a></p>
          <hr class="my-4">
          <form>
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="text" id = "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">

              </div>
              <div class="form-group">
                <!-- <label for="exampleInputPassword1">Password</label> -->
                <input type="password" id = "password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-lg" id="submit" value="Login" onclick="validate()">Login</button>
              <span><a href="">I forgot my password. :(</a></span>
          </form>
        </div>
    </div>

	<div id="toast">
    Wrong Password!
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
